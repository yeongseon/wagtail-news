{# Button Component: Anchor or Button Element based on URL presence #}

{% if url %}
  <a
    href="{{ url }}"
    class="
      inline-flex items-center justify-center
      {% if variant == 'footer' %}
        px-4 py-2 text-sm
      {% else %}
        px-5 py-2.5 text-base
      {% endif %}
      text-white bg-black rounded-md
      hover:bg-gray-800 transition
      {{ classes }}
    "
  >
    {{ title }}
  </a>
{% else %}
  <button
    type="submit"
    class="
      inline-flex items-center justify-center
      {% if variant == 'footer' %}
        px-4 py-2 text-sm
      {% else %}
        px-5 py-2.5 text-base
      {% endif %}
      text-white bg-black rounded-md
      hover:bg-gray-800 transition
      {{ classes }}
    "
  >
    {{ title }}
  </button>
{% endif %}
